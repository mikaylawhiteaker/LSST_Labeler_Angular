<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content class="login-inputs">
  <div class="row">
    <mat-form-field>
      <label> Username </label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <label> Password </label>
      <input type="password" matInput [(ngModel)]="data.password">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-primary" [mat-dialog-close]="data.animal" style="margin-right: 2%;" cdkFocusInitial>Submit</button>
  <button mat-button class="btn btn-primary" (click)="onNoClick()" style>Sign up</button>
</div>
